<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="container-2">
            <form class="box" action="Dashboard.html" method="post" onsubmit="return validateLogin(event)">
                <img class="img-in" src="img/20240919123101_Logo Pemprov Kalteng.jpg" alt="Logo Pemprov Kalteng">
                <h1>Login Here</h1>
                <input type="text" name="username" placeholder="Username" required>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <div id="snackbar"><i class="fas fa-check-circle snackbar-icon"></i>Login successful!</div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
        function showSnackbar() {
            var snackbar = document.getElementById("snackbar");
            snackbar.className = "show";
            setTimeout(function () {
                snackbar.className = snackbar.className.replace("show", "");
            }, 3000);
        }
        function validateLogin(event) {
            event.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            if (username === "Madunganteng" && password === "Madunaja123") { 
                showSnackbar(); 
                setTimeout(function () {
                    window.location.href = "Dasboard.html"; 
                }, 1000); 
            } else {
                alert("Username atau password salah!");
            }
        }
    </script>
</body>

</html>
